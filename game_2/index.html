<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Turtle Platformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Touch Control Buttons -->
    <div id="controls">
        <button id="leftButton" class="control-button">Left</button>
        <button id="rightButton" class="control-button">Right</button>
        <button id="jumpButton" class="control-button">Jump</button>
        <button id="shootButton" class="control-button">Shoot</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <button id="restartButton">Restart</button>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
