<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Turtle Platformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Touch Control Buttons -->
    <div id="controls">
        <!-- Directional Buttons -->
        <div id="directionalButtons">
            <button id="upButton" class="control-button">▲</button>
            <button id="leftButton" class="control-button">◀</button>
            <button id="downButton" class="control-button">▼</button>
            <button id="rightButton" class="control-button">▶</button>
        </div>

        <!-- Action Buttons -->
        <div id="actionButtons">
            <button id="bButton" class="control-button action-button">B</button>
            <button id="aButton" class="control-button action-button">A</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <button id="restartButton">Restart</button>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
