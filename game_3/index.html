<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings for mobile responsiveness and safe area handling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Powerlifting Game</title>
    <!-- Link to the comprehensive stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
</head>
</head>
<body>
    <!-- Game Container -->
    <div id="gameContainer">
        <!-- Three.js Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Joystick Container for Movement -->
        <div id="joystickContainerMove">
            <div id="joystickKnobMove" class="joystickKnob"></div>
        </div>
        
        <!-- lock out Button -->
        <button id="lockoutButton">LOCK OUT!</button>

        <!-- Toggle Camera Button -->
        <button id="toggleCameraButton" title="Toggle Camera View">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                <path d="M12 4.5C7.305 4.5 3.322 7.12 1.368 11c1.954 3.88 5.937 6.5 10.632 6.5 4.695 0 8.678-2.62 10.632-6.5C20.678 7.12 16.695 4.5 12 4.5zM12 14c-1.933 0-3.5-1.567-3.5-3.5S10.067 7 12 7s3.5 1.567 3.5 3.5S13.933 14 12 14zm0-5.5a2 2 0 100 4 2 2 0 000-4z"/>
            </svg>
        </button>

        <!-- Action Button -->
        <button id="actionButton">Action</button>

        <!-- Apply Force Button -->
        <button id="applyForceButton">Squat</button>
    </div>

        <!-- Settings Button -->
        <button id="settingsButton" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                <path d="M12 2a2 2 0 011.995 1.85L14 4v1.085a1.5 1.5 0 01.356.38l.738.895 1.093-.364a2 2 0 012.486 1.53l.03.128.364 1.093.895.738a1.5 1.5 0 01.38.356H20a2 2 0 011.995 1.85L22 12a2 2 0 01-1.85 1.995L20 14h-1.085a1.5 1.5 0 01-.38.356l-.895.738.364 1.093a2 2 0 01-1.53 2.486l-.128.03-1.093.364-.738.895a1.5 1.5 0 01-.356.38V20a2 2 0 01-1.85 1.995L12 22a2 2 0 01-1.995-1.85L10 20v-1.085a1.5 1.5 0 01-.356-.38l-.738-.895-1.093.364a2 2 0 01-2.486-1.53l-.03-.128-.364-1.093-.895-.738a1.5 1.5 0 01-.38-.356H4a2 2 0 01-1.995-1.85L2 12a2 2 0 011.85-1.995L4 10h1.085a1.5 1.5 0 01.38-.356l.895-.738-.364-1.093a2 2 0 011.53-2.486l.128-.03 1.093-.364.738-.895a1.5 1.5 0 01.356-.38V4a2 2 0 011.85-1.995L12 2zm0 5a5 5 0 100 10 5 5 0 000-10z"/>
            </svg>
        </button>

        <!-- Settings Menu Overlay -->
        <div id="settingsOverlay">
            <div id="settingsMenu">
                <h2>Settings</h2>
                <label for="barbellLoadSlider">Barbell Load: <span id="barbellLoadValue">50</span> kg</label>
                <input type="range" id="barbellLoadSlider" min="0" max="200" value="50" step="1">
                
                <label for="springStrengthSlider">Player Strength: <span id="springStrengthValue">200</span></label>
                <input type="range" id="springStrengthSlider" min="100" max="500" value="200" step="10">
                
                <button id="closeSettingsButton">Close</button>
            </div>
        </div>


    <!-- Load Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    
    <!-- Load Ammo.js from Local Source -->
    <script src="ammo.js"></script> <!-- Ensure that ammo.js is in the same directory or provide the correct path -->
    
     <!-- Tween library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <!-- Load Your Custom Script -->
    <script src="script.js"></script>
</body>
</html>
