<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Left joystick for movement -->
        <div id="joystickContainerMove">
            <div id="joystickKnobMove" class="joystickKnob"></div>
        </div>
    </div>

    <!-- Load Three.js and Sky.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/objects/Sky.js"></script>
    <!-- Load Ammo.js from local or CDN -->
    <script src="ammo.js"></script> <!-- Ensure correct path to ammo.js -->
    <script src="script.js"></script>
</body>
</html>
