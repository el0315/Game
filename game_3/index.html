<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings for mobile responsiveness and safe area handling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Powerlifting Game</title>
    <!-- Link to the comprehensive stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Container -->
    <div id="gameContainer">
        <!-- Three.js Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Joystick Container for Movement -->
        <div id="joystickContainerMove">
            <div id="joystickKnobMove" class="joystickKnob"></div>
        </div>
        
        <!-- Jump Button -->
        <button id="jumpButton"></button>
    
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    
    <!-- Load Ammo.js from Local Source -->
    <script src="ammo.js"></script> <!-- Ensure that ammo.js is in the same directory or provide the correct path -->
    
    <!-- Load Your Custom Script -->
    <script src="script.js"></script>
</body>
</html>
