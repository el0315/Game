<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Game</title>
    
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Container (Play Window) -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Controls Container -->
    <div id="controls">
        <!-- Movement Joystick -->
        <div id="joystickContainerMove" class="joystick-container">
            <div id="joystickKnobMove" class="joystick-knob"></div>
        </div>

        <!-- Jump Button -->
        <div id="jumpButton" class="jump-button">
            <div class="jump-knob"></div>
        </div>

        <!-- Shoot Button -->
        <div id="shootButton" class="shoot-button">
            <div class="shoot-knob"></div>
        </div>

        <!-- Multifunctional Action Button -->
        <div id="actionButton" style="display: none;"></div>

        <!-- Hidden Action Buttons (if needed) -->
        <button id="bButton" class="control-button action-button" style="display: none;">B</button>
        <button id="aButton" class="control-button action-button" style="display: none;">A</button>
    </div>

    <!-- Inventory UI -->
    <div id="inventoryUI">
        <div id="logCount">Logs: 0</div>
        <div id="moneyCount">Money: 0</div> <!-- New money UI element -->
    </div>

    <!-- Overlays -->

        <!-- Start Screen -->
    <div id="startScreen">
        <div id="startScreenOverlay">
            <h1>Erik's Game</h1>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay">Player Died! Respawning...</div>

    <!-- Enemy Respawn Overlay -->
    <div id="enemyRespawnOverlay">Enemy Respawning...</div>

    <!-- Restart Button -->
    <button id="restartButton" style="display: none;">Restart</button>

    <!-- Fade Overlay -->
    <div id="fadeOverlay"></div>

    <!-- Level 2 Overlay -->
    <div id="level2Overlay" style="display: none;">
        <h1>Level 2</h1>
        <button onclick="startLevel2()">Start Level 2</button>
    </div>

    <!-- Load External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/objects/Sky.js"></script>
    <!-- Include TWEEN.js via CDN in your HTML file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <!-- Load Ammo.js from local or CDN -->
    <script src="ammo.js"></script> <!-- Ensure correct path to ammo.js -->

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
