<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scroll Wheel Player Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Scroll Wheel Control -->
    <div id="scrollWheelContainer">
        <div id="scrollWheel"></div>
    </div>

    <!-- Action Buttons -->
    <div id="controls">
        <div id="actionButtons">
            <button id="bButton" class="control-button action-button">B</button>
            <button id="aButton" class="control-button action-button">A</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
